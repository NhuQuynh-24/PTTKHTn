<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xét Tuyển Đại Học</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #004080;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background: #0066cc;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
        }
        footer {
            background: #004080;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background: #0066cc;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #004080;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hệ Thống Xét Tuyển Đại Học</h1>
    </header>
    <nav>
        <a onclick="showSection('home')">Trang chủ</a>
        <a onclick="showSection('login')">Đăng nhập</a>
        <a onclick="showSection('register')">Đăng ký</a>
        <a onclick="showSection('result')">Tra cứu kết quả</a>
        <a onclick="showSection('complaint')">Khiếu nại phúc khảo</a>
        <a onclick="showSection('contact')">Liên hệ</a>
    </nav>
    
    <div id="home" class="container" style="display: block;">
        <h2>Chào mừng đến với hệ thống xét tuyển đại học</h2>
    </div>
    
    <div id="login" class="container">
        <h2>Đăng Nhập</h2>
        <form>
            <div class="form-group">
                <label for="cccd">CCCD:</label>
                <input type="text" id="cccd" name="cccd" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <a href="#">Quên mật khẩu?</a>
            </div>
            <div class="form-group">
                <button type="submit">Đăng nhập</button>
            </div>
        </form>
    </div>
    
    <div id="register" class="container">
        <h2>Đăng Ký</h2>
        <form>
            <div class="form-group">
                <label for="fullname">Họ và Tên:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="dob">Ngày Sinh:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="email">Gmail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="score">Điểm:</label>
                <input type="text" id="score" name="score" required>
            </div>
            <div class="form-group">
                <label for="wishes">Nguyện vọng:</label>
                <input type="text" id="wishes" name="wishes" required>
            </div>
            <div class="form-group">
                <label for="school">Trường:</label>
                <input type="text" id="school" name="school" required>
            </div>
            <div class="form-group">
                <label for="major">Ngành:</label>
                <input type="text" id="major" name="major" required>
            </div>
            <div class="form-group">
                <label for="method">Phương thức xét tuyển:</label>
                <input type="text" id="method" name="method" required>
            </div>
            <div class="form-group">
                <label for="subjects">Tổ hợp môn:</label>
                <input type="text" id="subjects" name="subjects" required>
            </div>
            <div class="form-group">
                <button type="submit">Đăng ký</button>
            </div>
        </form>
    </div>
    
    <div id="result" class="container">
        <h2>Tra Cứu Kết Quả</h2>
        <form>
            <div class="form-group">
                <label for="exam_id">Số báo danh:</label>
                <input type="text" id="exam_id" name="exam_id" required>
            </div>
            <div class="form-group">
                <button type="submit">Tra cứu</button>
            </div>
        </form>
    </div>
    
    <div id="complaint" class="container">
        <h2>Khiếu Nại Phúc Khảo</h2>
        <form>
            <div class="form-group">
                <label for="complain_reason">Nội dung khiếu nại:</label>
                <textarea id="complain_reason" name="complain_reason" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Gửi khiếu nại</button>
            </div>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2025 - Hệ Thống Xét Tuyển Đại Học</p>
    </footer>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.container').forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
